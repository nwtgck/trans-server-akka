# (from: http://modalsoul.github.io/programming/2017/01/22/deploy-playframework-application-to-bluemix.html)

# Command:
# sbt dist
# cf push

applications:
  - name: trans-akka
    buildpack: java_buildpack
    path: ./target/universal/trans-server-akka.zip
    instances: 1
    memory: 256M
    # (NOTE: This long log command was found in `cf push` output without `command: ...`. What this want is adding command line argument '$PORT'.)
    # (from: https://docs.cloudfoundry.org/devguide/deploy-apps/manifest.html)
    command: CALCULATED_MEMORY=$($PWD/.java-buildpack/open_jdk_jre/bin/java-buildpack-memory-calculator-2.0.2_RELEASE -memorySizes=metaspace:64m..,stack:228k.. -memoryWeights=heap:65,metaspace:10,native:15,stack:10 -memoryInitials=heap:100%,metaspace:100% -stackThreads=300 -totMemory=$MEMORY_LIMIT) &&  JAVA_HOME=$PWD/.java-buildpack/open_jdk_jre JAVA_OPTS="-Djava.io.tmpdir=$TMPDIR -XX:OnOutOfMemoryError=$PWD/.java-buildpack/open_jdk_jre/bin/killjava.sh $CALCULATED_MEMORY -Djava.ext.dirs=$PWD/.java-buildpack/container_security_provider:$PWD/.java-buildpack/open_jdk_jre/lib/ext -Djava.security.properties=$PWD/.java-buildpack/security_providers/java.security" exec $PWD/trans-server-akka/bin/trans-server-akka $PORT 6000